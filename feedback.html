<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback Form</title>
</head>
<body style="background-color: ghostwhite;">
	<br>
	<br>
	<br>
<form>
	<table style="background-color: lightgreen;" align="center" width="50%"> 
		<tr>
			<td colspan="2">
				<table width="100%" border="1" style="background-color: ghostwhite; border-radius: 10px;">
					<tr>
						<td style="text-align: center; color: green;"><font size="85">Feedback Form</font></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td style="padding-top: 30px; padding-left: 50px; width: 125px;">
				To:
			</td>
			<td style="padding-top: 30px;">
				<input list="to">
				<datalist id="to">
					<option value="Principal">
					<option value="Manager">
					<option value="Trainer">
				</datalist>
			</td>
		</tr>
		<tr>
			<td style="padding-left: 50px;">
				<label for="name">Name:</label>
			</td>
			<td>
				<input type="text" name="name" id="name" placeholder="Enter Full Name" style="width: 500px;">
			</td>
		</tr>
		<tr>
			<td style="padding-left: 50px;">
				<label for="mail">Email:</label>
			</td>
			<td>
				<input type="email" name="mail" id="mail" placeholder="sample@example.com" style="width: 500px;">
			</td>
		</tr>
		<tr>
			<td style="padding-left: 50px; padding-bottom: 10px;">
				<label for="fb">Feedback:</label>
			</td>
			<td rowspan="2">
				<textarea id="fb" name="fb" placeholder="Please type your commet" rows="3" cols="60"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<br>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="Submit">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
